<!DOCTYPE html>
<html>
<head>

	<title>Sign up</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
    <!--front-->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>

	<div class="container">
		
		<div class="signup-section">
		
			<h2>Sign Up</h2>

			<form>
				<p><b>Full Name:</b></p>
				<input type="text" name="" placeholder="First " class="n">
				<input type="text" name="" placeholder="Last" class="n">
				<p><b>Cell Phone:</b></p>

				<input type="text" name="" placeholder="Mobile" class="n">

				<p><b>Gender:</b></p>
				<input type="text" name="" placeholder="Male/Female" class="n">
				<p><b>Birthday:</b></p>
				<input type="text" name="" placeholder="Date" class="bd">
				<input type="text" name="" placeholder="Month" class="bd">
				<input type="text" name="" placeholder="Year" class="bd">
				<p><b>Country:</b></p>
				<input type="text" name="" placeholder="Bangladesh" class="n">

				<p><b>E-mail:</b></p>
				<input type="text" name=""  placeholder="first.last@example.com">

                <p><b>Create Password:</b></p>
				<input type="password" name="" placeholder="***************"  class="n">

				<p><b>Confirm Password:</b></p>
				<input type="password" name="" placeholder="***************" class="n">

				<input type="submit" value="Register" class="btn">

			</form> 
			
		</div>

	</div>

</body>
</html>
